<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    <form action="">
        <h1>dados pessoais</h1>
        <label for="nome">Nome</label>
        <input id="nome" type="text" size="50" maxlength="100" placeholder="in
        forme seu sobrenome">
        <label for="sobrenome" >Sobrenome</label>
        <input id="sobrenome" type="text" size="30" maxlength="30" placeholder="informe seu sobrenome
        "> <br> <br>
        <label id="Senha">Senha</label>
        <input id="Senha" type="password" size="10" maxlength="8" placeholder="informe"> <br> <br>
        <label id="Email">Email</label>
        <input id="Email" type="imail" placeholder="informe o Email"> <br> <br>
        <label >Sexo</label><br>
        <input id="Feminino" name="genero" value="Feminino" type="radio">
        <label for="Feminino">Feminino</label><br>
        <input type="radio" id="Masculino" name="genero" value="Masculino"> 
        <label for="Masculino">Masculino</label><br> <br>
        <label>Cursos Matriculados</label><br>
        <input type="checkbox" id="java" name="Cursos" value="java">
        <label for="java">java</label><br>
        <input type="checkbox" id="python" name="Cursos" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="c" name="Cursos" value="c">
        <label for="c">c</label><br>
        <label >Anexe seu comprovante de matricula</label>
        <input type="file" multiple><br> <br>
        <label>Data do envio</label>
        <input type="date" min="2024-09-16" max="2024-09-16"><br><br>
        <label for="">Telefone</label>
        <input type="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="99-9999-9999"><br>
        <label >Selecione o mes que deseja inicia</label>
        <input type="month"><br>
        <label >Duvidas</label><br>
        <textarea rows="15" cols="30"></textarea><br><br>
        <input type="submit" value="enviar">
        <input type="reset" value="cancelar">


    </form>
</body>
</html>
